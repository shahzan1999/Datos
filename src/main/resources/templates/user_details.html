<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My Details</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row " >
            <div class="offset-2 col-8 border">
               <form th:action="@{/process_user}" th:object="${userInfo}" class="was-validated"
                     method="post" >
                   <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type= "text" th:field="*{firstName}" class="form-control" 
                                placeholder="Enter first name here" required/>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">First name is required</div>             
                  </div>
                  <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type= "text" th:field="*{lastName}" class="form-control"
                                placeholder="Enter last name here" required/>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Last name is required</div>             
                  </div>
                  <div class="form-group">
                        <label for="email">Email:</label>
                        <input type= "email" th:field="*{email}" class="form-control" 
                                placeholder="Enter Email here" required/>
                        <div class="valid-feedback">Valid</div>
                  </div>
                  <div class="form-group">
                        <label for="email">Address:</label>
                        <input type= "text" th:field="*{address}" class="form-control" 
                                placeholder="Enter Address here" required/>
                        <div class="valid-feedback">Valid</div>
                  </div>
                  <div>
                        <button type="submit" class="btn btn-primary">Update My Info</button>
                  </div>
               </form>
            </div>     
        </div>
    </div>

</body>
</html>
